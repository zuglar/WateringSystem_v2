# Check if the ini file is ready for use
[Ready]
READY=1
# Analog Sensors threshold values in percentage.
# Sensitivity of sensors are between 1-100. 1= the sensitivity is small
# Bigger number increase the sensitivity of the sensors.
# If the value is 0 than the sensor is not used.
# Order of sensors of values of threshold 
# WS1;WS2;WS3;WS4;WS5;WS6;WS7;WS8;RS1
[ThresholdValues]
THRESHOLD_LIMIT="10;20;30;40;50;0;0;80;55"
# ESP32 as an access point
[WiFiAP]
HIDDEN=1
SSID=WateringSystem
PWD=12345678
CHANNEL=1
MAX_CONNECTION=2
# ESP32 as a station
[WiFiSTA]
STASET=1
SSID=DIGI_e6457b
PWD=cc729d3e
STATIC_IP=1
IP=192.168.1.10
SUBNET=255.255.255.0
GATEWAY=192.168.1.1
DNS=193.110.56.8
# Interval of checking the rain and wetness sensors values in minutes
[SensorsValueInterval]
INTERVAL=1
# Max value of soil sensors for measuring the wetness and the dryness
# of soil. Min: 1, Max: 4095. Recommended setting:
# wetness: 1200
# dryness: 3400
[WetnessDryness]
WETNESS=1200
DRYNESS=3400

