  <div class="date_time" style="background-color: #74a20c; color: white;">
    <div id="date_time" style="text-align: center; font-weight: bold; padding: 6px 10px; font-size: 14px;"></div>
  </div>

  <script>
    startTime();
    function startTime() {
      const today = new Date();
      let y = today.getFullYear();
      let mo = today.getMonth() + 1;
      let d = today.getDate();
      let h = today.getHours();
      let m = today.getMinutes();
      let s = today.getSeconds();
      d = checkTime(d);
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById("date_time").innerHTML = y + "." + mo + "." + d + " " + h + ":" + m /* + ":" + s */;
      setTimeout(startTime, /* 1000 */ 60000);
    }

    function checkTime(i) {
      if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
      return i;
    }
  </script>
