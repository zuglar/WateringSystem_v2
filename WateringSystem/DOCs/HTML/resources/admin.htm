<!DOCTYPE html>
<html>

<head>

  <title> Watering System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Watering System">
  <link rel="stylesheet" href="./resources/style.css">
  <script src="./resources/jquery-3.6.0.min.js"></script>
  <script src="./resources/main.js"></script>
  <link rel="icon" type="image/png" href="./icns/garden.png" sizes="24x24">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="container">
    <div>
      <form action="/" method="post" id="admin-form">
        <input type="hidden" name="page" value="admin" />
        <table class="content-table">
          <tr>
            <td colspan="2" class="td-paddig"><img src="./icns/user.png" alt="home"></td>
          </tr>
          <tr class="info-tr">
            <td colspan="2" class="td-paddig" style="font-size: 20px; text-decoration: underline">Admin Password Setting
            </td>
          </tr>
          <tr>
            <td class="td-paddig" style="font-size: 12px;">Old password</td>
            <td class="td-paddig"><input type="password" id="adm-pwd" name="adm_pwd" maxlength="25"></td>
          </tr>
          <tr>
            <td class="td-paddig" style="font-size: 12px;">New Password</td>
            <td class="td-paddig"><input type="password" id="new-pwd-1" name="new_pwd_1" maxlength="25">
            </td>
          </tr>
          <tr>
            <td class="td-paddig" style="font-size: 12px;">New Password Again</td>
            <td class="td-paddig"><input type="password" id="new-pwd-2" maxlength="25"></td>
          </tr>
          <!-- Save button -->
          <tr>
            <td class="td-paddig" colspan="2">
              <button type="submit" class="save-btn" id="save-adm-btn" onclick="return newAdminPwd()">Save</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
  <script>
    function newAdminPwd() {
      if (!checkValueLenght(document.getElementById("adm-pwd").value, 8)) {
        document.getElementById("adm-pwd").focus();
        return false;
      }

      if (!checkValueLenght(document.getElementById("new-pwd-1").value, 8)) {
        document.getElementById("new-pwd-1").focus();
        return false;
      }

      if (!compareStr(document.getElementById("new-pwd-1").value, document.getElementById("new-pwd-2").value)) {
        document.getElementById("new-pwd-1").focus();
        return false;
      }

      /* Alert to confirm to save new values */
      if (!window.confirm("Are you sure you want to save the new settings?")) {
        alert("The new settings has not been saved!");
        return false;
      }
      return true;
    }
  </script>
</body>

</html>
