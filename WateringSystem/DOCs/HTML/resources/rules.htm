<!DOCTYPE html>
<html>

<head>

  <title> Watering System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Watering System">
  <link rel="stylesheet" href="./resources/style.css">
  <script src="./resources/jquery-3.6.0.min.js"></script>
  <script src="./resources/main.js"></script>
  <link rel="icon" type="image/png" href="./icns/garden.png" sizes="24x24">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- refresh the page for every 5 minutes, 5 * 60 = 300 -->
  <meta http-equiv="refresh" content="300">
</head>

<body>
  <div id="container">
    <div class="navbar" style="padding: 1px;"></div>
    <!-- Weather -->
    <div>
      <table class="content-table">
        <tr>
          <td colspan="3"><img src="./icns/rules-book.png" alt="home"></td>
        </tr>
        <tr class="info-tr" >
          <td colspan="3">Watering Rules Settings</td>
        </tr>
        <tr>
          <td colspan="3"><hr class="hr"></td>
        </tr>
        <tr>
          <td>Temperature</td>
          <td>23.30</td>
          <td><img src="./icns/temp.png" alt="temp"></td>
        </tr>
        <tr>
          <td>Humidity</td>
          <td>45.31</td>
          <td><img src="./icns/humidity.png" alt="temp"></td>
        </tr>
        <tr>
          <td>Temperature</td>
          <td>103.03</td>
          <td><img src="./icns/atmospheric.png" alt="temp"></td>
        </tr>
      </table>
    </div>
    <hr class="hr">
    <!-- Valves State -->
    <div>
      <table class="content-table">
        <tr class="info-tr" >
          <td colspan="8">Valves State</td>
        </tr>
        <tr>
          <td>1.</td>
          <td>2.</td>
          <td>3.</td>
          <td>4.</td>
          <td>5.</td>
          <td>6.</td>
          <td>7.</td>
          <td>8.</td>
        </tr>
        <tr id="valves-state"></tr>
      </table>
    </div>
      
  </div>

  <p hidden id="valves">01100010<!-- %VALVES% --></p>
  <p hidden id="sensors_value">%SENSORS_VALUE%</p>
  <!-- <p hidden id="threshold_values">%THRESHOLD_VALUES%</p> -->

</body>

</html>
