<!DOCTYPE html>
<html>

<head>

  <title> Watering System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Watering System">
  <link rel="stylesheet" href="./resources/style.css">
  <script src="./resources/jquery-3.6.0.min.js"></script>
  <script src="./resources/main.js"></script>
  <link rel="icon" type="image/png" href="./icns/garden.png" sizes="24x24">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- refresh the page for every 5 minutes, 5 * 60 = 300 -->
  <meta http-equiv="refresh" content="300">
</head>

<body>
  <div id="main">
    <div class="navbar"></div>
    <div id="info">
      <div class="icon" style="text-align: center;">
        <img src="./icns/home.png" alt="home">
      </div>
      <div style="text-align: center; font-size: 20px; font-weight: bold;">
        Weather
      </div>
      <div>
        <table style="text-align: center; font-size: 14px; font-weight: bold;">
          <tr>
            <td style="width: 240px;">Temperature</td>
            <td style="width: 100px;">%TEMP_PH%</td>
            <td style="width: 100px;"><img src="./icns/temp.png" alt="temp"></td>
          </tr>
          <tr>
            <td>Humidity</td>
            <td>%HUM_PH%</td>
            <td><img src="./icns/humidity.png" alt="temp"></td>
          </tr>
          <tr>
            <td>Atm. Pressure</td>
            <td>%AIR_PH%</td>
            <td><img src="./icns/atmospheric.png" alt="temp"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <p hidden id="valves">%VALVES%</p>
  <p hidden id="sensors_value">%SENSORS_VALUE%</p>
  <p hidden id="threshold_values">%THRESHOLD_VALUES%</p>
</body>

</html>
